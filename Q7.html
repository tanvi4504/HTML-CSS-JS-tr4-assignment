<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    th,td{
        padding: 10px;
        border: 2px solid black;
    }
   </style>
</head>
<body style="background-image: url(https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-01.jpg);">
   <h1 style="font-size: 50px;text-align: center;color: #0d0d0d;
   text-shadow: 4px 3px 0 #7A7A7A;">Table Using Rowspan and Colspan</h1>
   <br><br><br><br>
   <table style="border: 1px; width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th colspan="2">Name</th>
            <th>Class</th>
            <th>Roll No.</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Tanvi</td>
            <td rowspan="2">Sharma</td>
            <td>12th</td>
            <td rowspan="2">48</td>
        </tr><tr><td>A</td></tr>
        <tr>
            <td rowspan="2">Surbhi</td>
            <td rowspan="2">Tailor</td>
            <td>12th</td>
            <td rowspan="2">45</td>
        </tr><td>B</td>
        <tr>
            <td rowspan="2">Sakshi</td>
            <td rowspan="2">Goswami</td>
            <td>12th</td>
            <td rowspan="2">41</td>
        </tr><td>C</td>
    </tbody>
   </table>
    
</body>
</html>
