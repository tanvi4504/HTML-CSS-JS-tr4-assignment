<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
</head>
<body style="background-color: rgb(137, 122, 125); text-align: center;">
    <br>
    <h1 style="font: size 20px; text-align: center; text-decoration-line: underline;">Admission Form</h1>
    <br><br><br><br>
    <label for="First Name" style="color: rgb(6, 6, 6);">First Name</label>
    <input type="text" placeholder="Enter First Name">
    <label for="Middle Name" style="color: rgb(6, 6, 6);">Middle Name</label>
    <input type="text" placeholder="Enter Middle Name">
    <label for="Last Name" style="color: rgb(6, 6, 6);">Last Name</label>
    <input type="text" placeholder="Enter Last Name">
    <br><br>
    <label for="Course" style="color: rgb(6, 6, 6);">Course: </label>
    <select>
        <option value="">BCA</option>
        <option value="">BTech</option>
        <option value="">MBA</option>
        <option value="">MTech</option>
        <option value="">BBA</option>
        <option value="">MCA</option>
    </select>
    <br>
    <br>
    <label for="Gender" style="color: rgb(6, 6, 6);">Gender</label>
    <input type="radio" >
    <span style="color: rgb(6, 6, 6);">Male</span>
    <input type="radio">
    <span style="color: rgb(6, 6, 6);">Female</span>
    <input type="radio">
    <span style="color: rgb(6, 6, 6);">Other</span>
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    <label for="Phone" style="color: rgb(6, 6, 6);">Phone</label>
    <input type="number" placeholder="Enter Mob. Number">
    <br><br>
    <label for="Address" style="color: rgb(6, 6, 6);">Address</label>
    <textarea name="" id="" cols="80"></textarea>
    <br>
    <br>
    <label for="Email id" style="color: rgb(6, 6, 6);">Email id</label>
    <input type="email" placeholder="Enter email id">
    <br><br>
     aliceblue;
    <label for="Password" style="color: rgb(6, 6, 6);">Password</label>
    <input type="password" placeholder="Enter 8 digit password">
    <br><br>
    
    <label for="Re-enter Password" style="color: rgb(6, 6, 6);">Re-enter Password</label>
    <input type="password" placeholder="Confirm Password">
    <br><br>
    <br>
    <button style="background-color: rgb(54, 153, 54);">SUBMIT</button>



</body>
</html>
