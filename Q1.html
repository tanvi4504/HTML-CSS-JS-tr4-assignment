<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Table</title>
</head>
<body>
    <table border="1" >

       <thead>
        <tr>
           <th>HTML Tag</th>
           <th>Output</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>font & its attributes</td>
            <td style="color: rgb(244, 10, 127);"> hello world </td>
        </tr>
        <tr>
            <td> &lt;B &gt;</td>
            <td><B>Bold</B></td>
        </tr>
        <tr>
            <td>&lt;I&gt;</td>
            <td><I>Italic</I></td>
        </tr>
        <tr>
            <td>&lt;U&gt;</td>
            <td><U>Underline</U></td>
        </tr>
        <tr>
            <td>&lt;EM&gt;</td>
            <td><Em>Emphasis</Em></td>
        </tr>
        <tr>
            <td>&lt;STRONG&gt;</td>
            <td><Strong>Strong</Strong></td>
        </tr>
        <tr>
            <td>&lt;TELETYPE&gt;</td>
            <td><tt>Teletype</tt></td>
        </tr>
        <tr>
            <td>&lt;CITE&gt;</td>
            <td><Cite>Cite</Cite></td>
        </tr>
        <tr>
            <td>&lt;STRIKE&gt;</td>
            <td><strike>Strike through text</strike></td>
        </tr>
        <tr>
            <td>&lt;BIG&gt;</td>
            <td><big>text in big font</big></td>
        </tr>
        <tr>
            <td>&lt;SMALL&gt;</td>
            <td><SMall>text in small font</SMall></td>
        </tr>
        <tr>
            <td>&lt;SUB&gt;</td>
           <td>a<SUB>b</SUB></td>
        </tr>
        <tr>
            <td>&lt;SUP&gt;</td>
            <td>a<sup>b</sup></td>
        </tr>
       </tbody>
    </table>
</body>
</html>
